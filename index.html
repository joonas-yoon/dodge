<!DOCTYPE html>
<html>
<head>
    <title>Dodge</title>
    <link rel="stylesheet" href="site.css" />
</head>
<body>
    <div class="options">
        <input id="debug" type="checkbox" name="debug" value="1">
        <label for="debug">debug</label>
    </div>
    <div class="container">
        <canvas id="game" width="300" height="300"></canvas>
    </div>
</body>
<script>
    var canvas = document.getElementById("game");
    var ctx = canvas.getContext("2d");

    var rubbles = [];
    var player = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        deg: 0,
        scale: 1.5
    };
    var game = {
        speed: 0.8
    };
    var keypressed = {};

    function isDebug() {
        return document.getElementById('debug').checked;
    }
    
    // x: [0, 1], y: [0, 1]; the 1 means width/height
    function createRubble(x, y) {
        return {
            x: x * canvas.width,
            y: y * canvas.height,
            color: '#ffff66'
        };
    }

    function spawnRubblesFromOutside(num) {
        for(var i=0; i<num; ++i) {
            var x, y, rand = Math.random() < 0.5 ? 0 : 1;
            if (Math.random() < 0.5) {
                x = rand, y = Math.random();
            } else {
                x = Math.random(), y = rand;
            }
            rubbles.push(createRubble(x, y));
        }
    }
    
    function rotatedXY(x, y, deg) {
        return {
            x: x * Math.cos(deg) - y * Math.sin(deg),
            y: x * Math.sin(deg) + y * Math.cos(deg)
        };
    }

    function moveRubble(r) {
        var dx = player.x - r.x;
        var dy = player.y - r.y;
        var d = Math.sqrt(dx * dx + dy * dy);
        r.x += dx / d * game.speed;
        r.y += dy / d * game.speed;
    }

    function drawPlayer() {
        ctx.save();
        ctx.beginPath();
        var p1 = rotatedXY(0, -4 * player.scale, player.deg);
        var p2 = rotatedXY(2 * player.scale, 2 * player.scale, player.deg);
        var p3 = rotatedXY(-2 * player.scale, 2 * player.scale, player.deg);
        ctx.moveTo(player.x + p1.x, player.y + p1.y);
        ctx.lineTo(player.x + p2.x, player.y + p2.y);
        ctx.lineTo(player.x + p3.x, player.y + p3.y);
        ctx.fillStyle = 'white';
        ctx.fill();
        ctx.closePath();
        ctx.restore();
    }

    for(var i=0; i<10; ++i){
        rubbles.push(createRubble(Math.random(), Math.random()));
    }

    document.addEventListener('keydown', function(evt){
        keypressed[evt.keyCode] = true;
    });
    
    document.addEventListener('keyup', function(evt){
        delete keypressed[evt.keyCode];
    });

    // draw updates
    setInterval(function(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        rubbles.forEach(function(v, i){
            ctx.beginPath();
            ctx.arc(v.x, v.y, 1.5, 0, 2 * Math.PI);
            ctx.fillStyle = v.color;
            ctx.fill();
            ctx.closePath();

            if (isDebug()) {
                ctx.beginPath();
                ctx.moveTo(v.x, v.y);
                ctx.lineTo(player.x, player.y);
                ctx.strokeStyle = 'rgba(255, 255, 255, .1)';
                ctx.stroke();
                ctx.closePath();
            }
        });
        drawPlayer();
    }, 10);
    
    // rubble state updates
    setInterval(function(){
        rubbles.forEach(moveRubble);
    }, 100);

    setInterval(function(){
        console.log(player.deg);
    }, 1000);

    // player state updates
    setInterval(function(){
        // left = 37, up = 38, right = 39, down = 40
        var l = keypressed[37], u = keypressed[38], r = keypressed[39], d = keypressed[40];
        var _ds = [[-1, 0, 1],[-2, 0, 2],[-3, 4, 3]];
        player.deg = 45 * _ds[u^d?(u?0:2):1][l^r?(l?0:2):1] * Math.PI / 180;
        
        if (u) player.y -= 1;
        if (d) player.y += 1;
        if (l) player.x -= 1;
        if (r) player.x += 1;

        player.x = Math.max(0, Math.min(player.x, canvas.width));
        player.y = Math.max(0, Math.min(player.y, canvas.height));
    }, 20);

    // spawn 10 rubbles for every 10 seconds
    setInterval(function(){
        spawnRubblesFromOutside(10);
    }, 10 * 1000);

</script>
</html>
